<div class="flex flex-col gap-y-2">
  <span class="text-base font-medium">Contactos</span>
  <div class="flex flex-col gap-y-3">
    @for (contact of contacts; track $index) {
      <div class="flex flex-row items-center justify-between">
        <div class="flex flex-col gap-y-1">
          <span class="font-medium">{{contact.username}}</span>
          @if (contact.connected) {
            <span class="flex items-center text-neutral-500 gap-x-3"><mat-icon color="primary">check_circle</mat-icon> En linea</span>            
          } @else {
            <span class="text-neutral-500">{{contact.lastConnection | date: 'yyyy-MM-dd HH:mm'}}</span>
          }
        </div>
        <button mat-icon-button matTooltip="Remover contacto" color="accent">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    }
  </div>
</div>
