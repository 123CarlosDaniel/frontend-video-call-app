<div class="w-full">
  <div class="grid grid-cols-1 gap-3 lg:grid-cols-2 xl:grid-cols-3">
    @for (record of recordingsData; track $index) {
    <div class="flex flex-col gap-y-2">
      <div class="flex items-center justify-between">
        <div class="flex flex-col gap-y-1">
          <span class="font-semibold truncate max-w-36">
            {{
              record.name || record.id
            }}
          </span>
          <span class="text-neutral-500">{{
            record.creationDate | date : 'yyyy-MM-dd HH:mm'
          }}</span>
        </div>
        <div class="mr-8">
          <button
          mat-icon-button
          color="warn"
          matTooltip="Eliminar"
          (click)="deleteRecording(record.id, record.recordingKey)"
          type="button"
        >
          <mat-icon>delete</mat-icon>
        </button>
        </div>
      </div>
      <audio src="{{ record.objectUrl }}" controls></audio>
    </div>
    }
    @if (recordingsData.length == 0) {
      <span>No hay grabaciones</span>
    }
  </div>
</div>
